<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4eeec;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #d35400;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* Product Card */
    .card {
      background: #fff;
      border: 1px solid #f00914;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.3rem;
      margin: 10px 0;
      color: #2c3e50;
    }

    .card p {
      font-size: 1.1rem;
      color: #27ae60;
      font-weight: bold;
    }

    /* Hover Effect */
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 16px rgba(102, 101, 101, 0.2);
    }

    /* Responsive Layout */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>üçï Our fire box </h1>

  <div class="grid-container">
    <div class="card">
      <img src="./Margherita.jpg" alt="Margherita Pizza">
      <h3>Margherita</h3>
      <p>$8.99</p>
    </div>

    <div class="card">
      <img src="./Pepperoni Pizza.png" alt="Pepperoni Pizza">
      <h3>Pepperoni</h3>
      <p>$10.99</p>
    </div>

    <div class="card">
      <img src="./veggie dellight pizza - Copy.jpeg" alt="Veggie Pizza">
      <h3>Veggie Delight</h3>
      <p>$9.99</p>
    </div>

    <div class="card">
      <img src="./Margherita.jpg" alt="Margherita Pizza">
      <h3>Margherita</h3>
      <p>$11.99</p>
    </div>

    <div class="card">
      <img src="./vegetarian pizza.jpg" alt="vegetarian Pizza">
      <h3>vegetarian</h3>
      <p>$10.49</p>
    </div>

    <div class="card">
      <img src="./seven cheese pizza.jpeg" alt="seven cheese pizza">
      <h3>Cheese Burst</h3>
      <p>$9.49</p>
    </div>
  </div>
</body>
</html>
