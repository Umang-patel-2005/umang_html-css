<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Default for most elements */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Profile Card Container */
    .profile-card {
      width: 300px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      /* Demonstrating border-box */
      box-sizing: border-box;
    }

    /* Profile Picture */
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #333;
      margin-bottom: 15px;
      /* Demonstrating content-box */
      box-sizing: content-box;
      padding: 5px;
    }

    /* User Name */
    .profile-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Bio */
    .profile-card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    /* Follow Button */
    .profile-card button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .profile-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Web Developer passionate about creating user-friendly experiences and responsive web designs.</p>
    <button>Follow</button>
  </div>
</body>
</html>
